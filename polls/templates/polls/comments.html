{% load static %}

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
</head> 

<!-- Navbar-->
<nav class="navbar navbar-expand-lg nav-bg">
    <a class="navbar-brand font-white" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link font-white" href="#">Current Poll <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class=" font-white nav-link font-white" href="#">Comments</a>
        </li>
        <li class="nav-item dropdown">
          <a class=" font-white nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Past Polls
          </a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

<!-- Comment Form-->
<body>
    <div class="mt-4 container d-flex justify-content-center flex-column mb-5 ">
        <div class= "pt-4 d-flex justify-content-center text-left">
            <form class = "p-5 comment-list" action="{% url 'polls:comments' %}" id="comment" method="post">
                {% csrf_token %}

                <h1 class = "pb-3">Add a comment: </h1>

                <div class = "mb-3 ">
                    <div class="">
                        <h3>Name </h3>
                        <input type="text" class="form-control" name="name">
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="form-group">
                        <h3>Comment </h3>
                        <textarea name="comment" rows="5" cols="50" placeholder="Type comment here..."></textarea>
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary" style="margin: auto;">Make Comment</button>
                </div>

            </form>
        </div>
    </div>


    <!-- Footer -->

<div class = "mt-5 pt-5 pb-3 footer">
    <div style="color: white" class = "">
      <div class = "d-flex row text-center">

        <div class="col-3">
          <h6>Subscribe to our Newsletter</h6>
          <h6>Learn More</h6>
        </div>

        <div class="col-6">
          <h6>Created by Jett Bisset</h6>
          <p style="font-size: 12px;">All Rights Reserved</p>
        </div>

        <div class="col-3">
          <h6>Privacy</h6>
          <h6>About Us</h6>
        </div>

      </div>
    </div>
  </div>
</body>
